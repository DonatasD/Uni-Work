<!-- This is an Angular.js template -->

<!-- Status messages to be displayed -->
<div rh-message-bag messages="messages"></div>

<!-- This form is used to add new Flight entries. Upon loading all fields are empty. -->
<form name="flightForm" role="form" id="flightForm">

    <!-- Form group for flight number input and associated error messages. -->
    <!-- ng-class conditionally applies a class string (e.g 'has-error'), dependent upon a boolean expression. -->
    <div class="form-group"
         ng-class="{'has-error': flightForm.flightNumber.$invalid}">
        <label for="flightNumber">FlightNumber:</label>
        <!-- ng-pattern validates the contents of an input against a provided regexp. -->
        <input type="text" name="flightNumber" class="form-control"
               id="flightNumber" placeholder="Enter a flight number"
               ng-model="flight.flightNumber" ng-pattern="/[A-Za-z0-9]{5}/" required>
        <!-- Appropriate error messages, to be displayed as required. -->
        <!-- ng-show conditionally applies the style {display: none !important} if statement is false. -->
        <p class="help-block" id="flight-required"
           ng-show="flightForm.flightNumber.$dirty && flightForm.flightNumber.$error.required">
            A flight number is required.</p>

        <p class="help-block" id="firstName-format"
           ng-show="flightForm.flightNumber.$dirty && flightForm.flightNumber.$error.pattern">
            Please provide a valid alpha numeric flight number of length five.</p>
    </div>

    <!-- Form group for depature point input and associated error messages. -->
    <!-- ng-class conditionally applies a class string (e.g 'has-error'), dependent upon a boolean expression. -->
    <div class="form-group"
         ng-class="{'has-error': flightForm.departurePoint.$invalid}">
        <label for="departurePoint">Departure:</label>
        <!-- ng-pattern validates the contents of an input against a provided regexp. -->
        <input type="text" name="departurePoint" class="form-control" id="departurePoint"
               placeholder="Enter a departure point." ng-model="flight.departurePoint"
               ng-pattern="/[A-Z]{3}/" required>
        <!-- Appropriate error messages, to be displayed as required. -->
        <!-- ng-show conditionally applies the style {display: none !important} if statement is false. -->
        <p class="help-block" id="departurePoint-required"
           ng-show="flightForm.departurePoint.$dirty && flightForm.departurePoint.$error.required">
            Departure point is required.</p>

        <p class="help-block" id="departurePoint-format"
           ng-show="flightForm.departurePoint.$dirty && flightForm.depaturePoint.$error.pattern">
            Please provide a valid three capital letter departure point.</p>
    </div>

    <!-- Form group for destination point input and associated error messages. -->
    <!-- ng-class conditionally applies a class string (e.g 'has-error'), dependent upon a boolean expression. -->
    <div class="form-group"
         ng-class="{'has-error': flight.destinationPoint.$invalid}">
        <label for="destinationPoint">Destination:</label>
        <!-- ng-pattern validates the contents of an input against a provided regexp. -->
        <input type="text" name="destinationPoint" class="form-control"
               id="destinationPoint" placeholder="Enter a destination point."
               ng-model="flight.destinationPoint"
               ng-pattern="/[A-Z]{3}/" required>
        <!-- Appropriate error messages, to be displayed as required. -->
        <!-- ng-show conditionally applies the style {display: none !important} if statement is false. -->
        <p class="help-block" id="destinationPoint-required"
           ng-show="flightForm.destinationPoint.$dirty && flightForm.destinationPoint.$error.required">
            Destination point is required.</p>

        <p class="help-block" id="destinationPoint-format"
           ng-show="flightForm.destinationPoint.$dirty && flightForm.destinationPoint.$error.pattern">
            Please provide a valid three capital letter destination point.</p>
    </div>

    <!-- Load the appropriate form controls depending on whether the variable $scope.create is truthy -->
    <div ng-if="create" ng-include="'templates/flight/addControls.html'"></div>
    <div ng-if="!create" ng-include="'templates/flight/editControls.html'"></div>

</form>
