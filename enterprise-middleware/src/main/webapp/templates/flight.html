<!-- This is a partial, and is templated by AngularJS -->

<!-- Status messages to be displayed -->
<div rh-message-bag messages="messages"></div>

<h2>Welcome to Contacts with Angular.js</h2>

<div>
	<!-- A list of stored flights -->
	<div class="contact-list-heading clearfix">
		<p class="pull-left">Flight {{(details)?'Details':'Flight Number'}}</p>
		<button class="btn pull-right">
			<a href="#/add/flight/">Add Flight</a>
		</button>
		<button class="btn pull-right" id="toggleDetails"
			ng-click="flightDetails=!flightDetails">
			<span
				class="glyphicon {{(flightDetails)?'glyphicon-resize-small':'glyphicon-resize-full'}}"></span>
		</button>
	</div>

	<ul class="contacts">
		<!-- The list is built using Angular's ng-repeat functionality, iterating over flight objects in contacts -->
		<li class="contact"
			ng-repeat="flight in flightsList | orderBy: 'flightNumber'"><a
			href="#/edit/flight/{{flight.id}}">{{flight.flightNumber}}</a>

			<div class="contact-details" ng-show="flightDetails">
				<p>Departure: {{flight.departurePoint}}</p>

				<p>Destination: {{flight.destinationPoint}}</p>

			</div>
		</li>
	</ul>
</div>
